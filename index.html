<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon"> <!-- icone do site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Rockstar Games" />
            <hr />
            <img src="./src/images/logo-gta.svg" alt="Logo GTA V" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte
                        <img src="./src/images/icone-link.svg" alt="Icone de link de suporte">
                    </a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/images/bg-main.png" alt="fundo com um carro">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/images/logo-gta-v.svg" alt="logo GTA V">
                <img src="./src/images/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">Ja disponivel para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-jogo" src="./src/images/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong>
                    <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
        </div>
        </button>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
